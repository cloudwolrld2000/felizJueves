<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FELIZ JUEVES</title>
  <style>
    :root{
      /* Celeste parecido al pelo de Rei (aj√∫stalo si quieres m√°s claro/oscuro) */
      --rei-celeste: #9fd6f1;
      --panel: rgba(255,255,255,.78);
      --borde: rgba(0,0,0,.08);
      --sombra: 0 18px 45px rgba(0,0,0,.18);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* Fondo celeste + patr√≥n de Rei */
      background-color: var(--rei-celeste);
      background-image: url("rei.png");
      background-repeat: repeat;
      background-size: 240px;      /* tama√±o del ‚Äútile‚Äù */
      background-position: 0 0;
      background-blend-mode: multiply; /* integra un poco con el celeste */
      overflow-x: hidden;
    }

    /* Capa suave para que el patr√≥n no mate el contenido */
    .overlay{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 16px;
      background: radial-gradient(circle at 50% 25%, rgba(255,255,255,.22), rgba(255,255,255,0) 55%);
    }

    .card{
      width: min(520px, 92vw);
      background: var(--panel);
      border: 1px solid var(--borde);
      border-radius: 22px;
      box-shadow: var(--sombra);
      padding: 18px 18px 16px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h1{
      margin: 6px 0 14px;
      font-size: clamp(22px, 4.2vw, 34px);
      letter-spacing: .5px;
    }

    .gif-wrap{
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.45);
    }

    .gif{
      width: 100%;
      height: auto;
      display: block;
    }

    .btn{
      margin-top: 14px;
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: #0b6cff;
      color: white;
      box-shadow: 0 10px 20px rgba(11,108,255,.25);
      transition: transform .08s ease, filter .12s ease;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(2px) scale(.99); }

    .mini{
      margin: 10px 0 0;
      font-size: 13px;
      opacity: .78;
    }

    /* Animaci√≥n opcional: el fondo ‚Äúse mueve‚Äù un poquito */
    @media (prefers-reduced-motion: no-preference){
      body{
        animation: drift 18s linear infinite;
      }
      @keyframes drift{
        from { background-position: 0 0; }
        to   { background-position: 240px 240px; }
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <main class="card">
      <h1>‚ú®FELIZ JUEVES‚ú®</h1>

      <div class="gif-wrap">
        <!-- Cambia el src por tu gif -->
        <img class="gif" src="felizJuevesAsuka.gif" alt="Feliz Jueves" />
      </div>

      <button id="btn" class="btn">DALE CLICK PARA EL VIDEO üòà</button>
    </main>
  </div>

  <script>
    // Pega aqu√≠ tu link de YouTube
    const YT_URL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    document.getElementById("btn").addEventListener("click", () => {
      // abre en nueva pesta√±a
      window.open(YT_URL, "_blank", "noopener,noreferrer");
    });
  </script>
</body>
</html>
